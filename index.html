<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Guru</title>
  </head>
  <body class="w-[1820px] mx-auto">
    <header></header>
    <main>
      <section class="mt-12">
        <!-- container -->

        <!-- card container -->
        <div class="flex flex-col lg:flex-row gap-6">
          <!-- cards -->
          <div class="flex-1">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
              <!-- first card -->
              <div class="card w-[437px] bg-base-100 shadow-lg">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p class="mb-5">Area (A) = 0.5 x b x h</p>
                  <p class="mb-14">
                    <input
                      type="number"
                      class="border bg-gray-100 w-20 px-2"
                      placeholder="b"
                      id="triangle-base"
                    />
                    <span class="ml-2 mr-4">cm</span>
                    <input
                      type="number"
                      class="border bg-gray-100 w-20 px-2"
                      placeholder="h"
                      id="triangle-height"
                    />
                    <span class="ml-2">cm</span>
                  </p>
                  <p>
                    Area : <span id="triangle-area"> </span> cm <sup> 2</sup>
                  </p>
                  <div class="card-actions">
                    <button
                      onclick="calculateTriangleArea()"
                      class="btn btn-primary"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>

              <!-- second card -->
              <div class="card w-[437px] bg-base-100 shadow-lg">
                <figure class="px-10 pt-10">
                  <img src="./images/rectangle.png" alt="" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p class="mb-5">Area (A) = w x I</p>
                  <p class="mb-14">
                    <input
                      type="number"
                      class="border bg-gray-100 w-20 px-2"
                      placeholder="b"
                      id="rectangle-width"
                    />
                    <span class="ml-2 mr-4">cm</span>
                    <input
                      type="number"
                      class="border bg-gray-100 w-20 px-2"
                      placeholder="h"
                      id="rectangle-length"
                    />
                    <span class="ml-2">cm</span>
                  </p>
                  <p>
                    Area : <span id="triangle-area"> </span> cm <sup> 2</sup>
                  </p>
                  <div class="card-actions">
                    <button
                      onclick="calculateRectangleArea()"
                      class="btn btn-primary"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <div class="card w-[437px] bg-base-100 shadow-lg">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/parallelogram.png"
                    alt=""
                    class="rounded-xl"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Parallelogram</h2>
                  <p class="mb-5">Area (A) = b x h</p>
                  <p class="mb-14">
                    <input
                      type="number"
                      class="border bg-gray-100 w-20 px-2"
                      placeholder="b"
                      id="triangle-base"
                    />
                    <span class="ml-2 mr-4">cm</span>
                    <input
                      type="number"
                      class="border bg-gray-100 w-20 px-2"
                      placeholder="h"
                      id="triangle-height"
                    />
                    <span class="ml-2">cm</span>
                  </p>
                  <p>
                    Area : <span id="triangle-area"> </span>cm <sup> 2</sup>
                  </p>
                  <div class="card-actions">
                    <button
                      onclick="calculateParallelogramArea()"
                      class="btn btn-primary"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- area calculation -->
          <div
            class="w-[400px] border h-[454px] text-center font-bold py-7 underline"
          >
            Area Calculation
          </div>
        </div>
      </section>
    </main>
    <script src="utilities.js"></script>
    <script src="area-calculator.js"></script>
  </body>
</html>
